on:
  push:
    branches:
      - main
name: 🚀 Deploy website on FTP server
jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
    - name: 🚚 Get latest code
      uses: actions/checkout@v4

    - name: 🟢 Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: 📦 Install node dependencies
      run: npm ci

    - name: 🏗️ Build 11ty site
      run: npx @11ty/eleventy --output=build

    - name: 📂 Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: necysc.org
        username: necysc
        password: ${{ secrets.ftp_password }}
        server-dir: necysc.org/v3/
        local-dir: build/
        exclude: |
          **/.git*
          **/.git*/**